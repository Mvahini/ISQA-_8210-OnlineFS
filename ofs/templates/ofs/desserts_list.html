{% extends 'ofs/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% block content %}

    <html>
    <body>
    <style>
        body {
            backgroundi: white;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">Desserts</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Item Name</th>
                <th>Description</th>
                <th>Price</th>
                <th colspan="3">Cart</th>
            </tr>
            </thead>
            <tbody>
            {% for item in desserts %}
                <tr>
                    <td>{{ item.item_name }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.price }}</td>
                    <td><a href="{% url 'ofs:checkout'%}"
                       onclick="return cart"
                       class="btn btn-danger">Add to Cart</a>
                </td>
            {% endfor %}
            </tbody>
        </table>
    </div>>
    </body>
    </html>
{% endblock %}
</html>
